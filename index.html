<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Lizard Spock Game</title>
    <link rel="icon" type="image/png" href="icons/0.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="player-choice">
      <button data-choice="0"><img src="icons/0.png" alt="Lizard" /></button>
      <button data-choice="1"><img src="icons/1.png" alt="Paper" /></button>
      <button data-choice="2"><img src="icons/2.png" alt="Rock" /></button>
      <button data-choice="3"><img src="icons/3.png" alt="Scissors" /></button>
      <button data-choice="4"><img src="icons/4.png" alt="Spock" /></button>
    </div>
    <h3>Winner is: <span></span></h3>
    <div class="container">
      <div id="player">
        <h2>Player</h2>
        <div class="holder"><img src="" alt="" /></div>
      </div>
      <div id="ai">
        <h2>A.I.</h2>
        <div class="holder"><img src="" alt="" /></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
